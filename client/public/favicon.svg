<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    @keyframes wiggle {
      0%, 80%, 100% { transform: rotate(0deg); }
      85% { transform: rotate(15deg); }
      90% { transform: rotate(-15deg); }
      95% { transform: rotate(10deg); }
    }
    .pokeball {
      transform-origin: center;
      animation: wiggle 3s infinite ease-in-out;
    }
  </style>
  <g class="pokeball">
    <!-- Outer Border -->
    <circle cx="50" cy="50" r="48" fill="white" stroke="black" stroke-width="4"/>
    
    <!-- Red Top -->
    <path d="M 2,50 A 48,48 0 0 1 98,50 Z" fill="#FF1C1C" stroke="black" stroke-width="4"/>
    
    <!-- Middle Line -->
    <line x1="2" y1="50" x2="98" y2="50" stroke="black" stroke-width="4"/>
    
    <!-- Outer Button -->
    <circle cx="50" cy="50" r="12" fill="white" stroke="black" stroke-width="4"/>
    
    <!-- Inner Button -->
    <circle cx="50" cy="50" r="6" fill="white" stroke="black" stroke-width="2"/>
  </g>
</svg>
